<table class="table table-hover table-bordered" [hidden]="peliculaSeleccionada" >
    <thead>
      <tr class="text-center">
        <th scope="col">Id</th>
        <th scope="col">Título</th>
        <th scope="col">Género</th>
        <th scope="col">Director</th>
        <th scope="col">Foto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculas" class="text-center" (click)="editarPelicula( pelicula.id_pelicula )" >
        <th scope="row">{{ pelicula.id_pelicula }}</th>
        <td>{{ pelicula.titulo }}</td>
        <td>{{ pelicula.genero }}</td>
        <td>{{ pelicula.director }}</td>
        <td><img [src]="pelicula.foto" alt="pelicula.titulo" style="height: 80px;" /></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="peliculaSeleccionada" >
    <app-detalle [id_pelicula]="peliculaSeleccionada" (cancelar)="cancelarEdicion($event)"></app-detalle>
  </div>
